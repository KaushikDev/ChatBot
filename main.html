<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatBot</title>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

<style>

body{
border-color:black;
border-width:10px;
margin : 0 auto;	
}

#header{
background-color:black;	
width:auto;
height:10%;
}

#content{
width:auto;
height:80%;
overflow-y:auto;
}

#footer{
background-color:transparent;	
width:auto;
height:10%;
}

#clear, #signout{
background-color:transparent;
color:white;
width:40px;
height:40px;
}

#chatBox{
background-color:transparent;
color:black;
border-radius:5px;
font-size:15px;
height:100%;
width:80%;
}

#send{
background-color:transparent;
color:black;
height:100%;
width:auto;
}

.scrolls{
width: 100%;
height: auto;
overflow-y: auto;
}

#displayName{
color:white;
font-style:bold;
font-size:20px;


}
</style>
<!-- This section is for Main Form-->

<div class="container-fluid">

<header>
<div id="header" class="row text-center">
<div class="col-xs-4">
<button class="btn btn-lg" id="clear" ><i class="fa fa-trash" style="font-size:30px;"></i></button>
</div>
<div class="col-xs-4">
<label id="displayName">somebody</label>
</div>
<div class="col-xs-4">
<button class="btn btn-lg" id="signout"><i class="fa fa-power-off" style="font-size:30px;"></i></button>
</div>
</div>
</header>

<section>
<div id="content" class="row text-center">
<div class="col-xs-12">
<ol id="messageList" class="scrolls"></ol>
</div>
</div>
</section>

<footer>
<div id="footer" class="row text-center">
<div class="col-xs-12">
<input type="text" id="chatBox" placeholder="Type a message here.." >
<button id="send" class="btn btn-sm"><i class="fa fa-paper-plane-o" style="font-size:25px;"></i></button>
</div>
</div>

</footer>

</div>

<script>

</script>
<script src="logic.js"></script>
</body>
</html>
