<html>
 <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatBot</title>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

<style>
.hidden{
display:none;
}
body{
margin:0 auto;
}
#header{
background-color:black;
width:auto;
height:15%;
}
#content{
width:auto;
height:75%;
overflow-y:auto;
}
#footer{
background-color:transparent;	
width:auto;
height:10%;
}
#clear{
background-color:transparent;
color:red;
width:20%;
height:10%;
vertical-align: middle;
}
#signout{
background-color:transparent;
color:aqua;
width:20%;
height:10%;
vertical-align: middle;
}
#chatBox{
background-color:transparent;
color:black;
border-radius:5px;
font-size:auto;
height:100%;
width:85%;
padding:0;
}
#send{
background-color:transparent;
color:limegreen;
height:100%;
width:15%;
border-radius:5px;
}
.scrolls{
width: 100%;
height: auto;
overflow-y: auto;
padding:0;
margin:0;
margin-top:5px;
}
#displayName{
color:white;
font-size:10px;
}
#imageUser{
width:auto;
height:width;	
border-radius:50%;
}
	
</style>
  <!-- Modal -->
  <div class="modal fade" id="share" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Share The ChatBot!!</h4>
        </div>
        <div class="modal-body">
      
		<p>
	  I have built this app with lots of love and dedication. Show some love and share it.<br></br> -kaushikDev	
		   		
	    </p>
	    <a id="fb" class="btn btn-default text-center" style="background-color:transparent;border-color:transparent;" href="https://www.facebook.com/sharer/sharer.php?u=https://KaushikDev.github.io/ChatBot" target="_blank"><i class="fa fa-facebook" aria-hidden="true" style="color:blue;font-size:30px;font-weight:bold;"></i></a>
               
			<a id="whatsapp" class="btn btn-default text-center" style="background-color:transparent;border-color:transparent;" href="whatsapp://send?text=https://KaushikDev.github.io/ChatBot"><i class="fa fa-whatsapp" aria-hidden="true" style="color:limegreen;font-size:30px;font-weight:bold;"></i></a>
        	
			<a id="tweet" class="btn btn-default text-center" style="background-color:transparent;border-color:transparent;" href="https://twitter.com/home?status=https://KaushikDev.github.io/ChatBot" target="_blank"><i class="fa fa-twitter" aria-hidden="true" style="color:skyblue;font-size:30px;font-weight:bold;"></i></a> 
   
          </div>
       <div class="modal-footer" style="text-align:right;">
	    <button type="button" class="close" data-dismiss="modal">Close</button>
	   </div>
      </div>
     </div>
  </div>
<!-- Section for login form -->
<div id="login" class="container">

	<div class="row text-center" style="height:40%">
		<div>
			<h1 style="color:black;font-family:Lobster;">ChatBot<button id="show-dialog" data-toggle="modal" data-target="#share" style="background-color:transparent;border-color:transparent;">
			<i class="fa fa-share-alt fa-lg" style="color:red;"></i>
			</button></h1>
		</div>
	</div>
	
	<div class="row text-center" style="height:50%">
		<div>
			<button class="btn btn-lg btn-action" id="googleAuth" style="font-size:30px;width:150px;height:150px;border-radius:50%;border-color:red;background-color:transparent;">LO<i class="fa fa-google"style="color:red;"></i>IN</button>
		</div>
	</div>

	<div class="row text-center" style="height:10%">
		<div>
			<p style="color:black;"><i class="fa fa-copyright" aria-hidden="true"></i>KaushikCodeArts : App by Piyush Kaushik</p>
		</div>
	</div>
</div>
<!-- Section for Main form -->
<div id="main" class="container hidden">

	<header>
		<div id="header" class="row text-center">
			<div class="col-xs-4">
				<button class="btn btn-sm" id="clear" ><i class="fa fa-trash fa-2x" ></i></button>
			</div>	
			<div  class="col-xs-4">
				<img id="imageUser" class="img-responsive">
			</div>
			<div class="col-xs-4">
				<button class="btn btn-sm" id="signout"><i class="fa fa-power-off fa-2x" ></i></button>
			</div>
		</div>
	</header>

	<section>
		<div id="content" class="row" style="margin-top:10px;">
			<div>
				<ul id="messageList" class="scrolls" style="list-style:none;"></ul>
			</div>
		</div>
	</section>

	<footer>
		<div id="footer" class="row">
			<div>
				<input type="text" id="chatBox" placeholder="Type a message here.."/><button id="send" class="btn btn-sm"><i class="fa fa-paper-plane-o fa-3x" ></i></button>
			</div>

		</div>
	</footer>

</div>

</body>

</script>

</html>
